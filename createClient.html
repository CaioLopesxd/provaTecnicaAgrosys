<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="styles/createClient.css" />
  </head>
  <body>
    <main>
      <form onsubmit="createClient(event)">
        <h2 style="text-align: center">Cadastrar Cliente</h2>
        <label for="completeName">Nome Completo</label>
        <input type="text" id="completeName" name="completeName" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="birthDate">Data Nascimento</label>
        <input type="date" id="birthDate" name="birthDate" required />

        <label for="telephone">Telefone</label>
        <input type="text" id="telephone" name="telephone" />

        <label for="cellphone">Celular</label>
        <input type="text" id="cellphone" name="cellphone" />

        <button type="submit" id="cadCli" class="buttonStyle">Cadastrar</button>
        <h1 id="error"></h1>
      </form>
    </main>
    <script src="scripts/verifyUserSession.js"></script>
    <script src="scripts/createClient.js"></script>
  </body>
</html>
