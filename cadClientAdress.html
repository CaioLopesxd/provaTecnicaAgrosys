<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
    <link rel="stylesheet" href="styles/cadClientAdress.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="createClient.html">Cadastrar Cliente</a>
      <a href="clientList.html">Listar Clientes</a>
      <a href="hub.html">Home</a>
      <a href="listClientAdress.html">Listar Endereços</a>
    </header>
    <main>
      <form onsubmit="addClientAdress(event)">
        <select id="clientSelect" name="clientSelect" required>
          <option value="" disabled selected>Selecione o cliente</option>
        </select>
        <br />
        <h2 style="text-align: center">Dados Do Cliente</h2>
        <div id="formData">
          <div class="centerFormDiv">
            <label for="completeName">Nome Completo</label>
            <input
              class="grow"
              type="text"
              id="completeName"
              name="completeName"
              readonly
            />

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" readonly class="grow" />
          </div>

          <div class="centerFormDiv">
            <label for="birthDate">Data Nascimento</label>
            <input
              type="date"
              id="birthDate"
              name="birthDate"
              readonly
              class="grow"
            />

            <label for="telephone">Telefone</label>
            <input
              type="text"
              id="telephone"
              name="telephone"
              readonly
              class="grow"
            />

            <label for="cellphone">Celular</label>
            <input
              type="text"
              id="cellphone"
              name="cellphone"
              readonly
              class="grow"
            />
          </div>
        </div>
        <br />
        <h2 style="text-align: center">Cadastrar Endereço</h2>
        <div id="formData">
          <div class="centerFormDiv">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep" 
              name="cep"
              required
              style="flex-grow: 0.4"
            />

            <label for="street">Rua</label>
            <input
              type="text"
              id="street"
              name="street"
              required
              class="grow"
            />

            <label for="neighborhood">Bairro</label>
            <input
              type="text"
              id="neighborhood"
              name="neighborhood"
              required
              class="grow"
            />
          </div>

          <div class="centerFormDiv">
            <label for="city">Cidade</label>
            <input type="text" id="city" name="city" required class="grow" />

            <label for="state">Estado</label>
            <input type="text" id="state" name="state" required class="grow" />

            <label for="country">País</label>
            <input
              type="text"
              id="country"
              name="country"
              required
              class="grow"
            />
            <label for="mainAdress">Endereço principal</label>
            <input type="checkbox" id="mainAdress" name="mainAdress"></input>
          </div>
        </div>
        <button type="submit" id="addAdress" class="buttonStyle">
          Adicionar Endereço
        </button>
        <div id="error" style="color: red; text-align: center;">

        </div>
        <div id="right" style="color: green; text-align: center;">

        </div>
      </form>
    </main>
    <script src="scripts/verifyUserSession.js"></script>
    <script src="scripts/cadClientAdress.js"></script>
  </body>
</html>
