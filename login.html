<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles/login.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@latest"></script>
  </head>
  <body>
    <main>
      <!-- Formulário de Login -->
      <form id="loginForm" class="form" onsubmit="login(event);">
        <h2 style="text-align: center">Login</h2>

        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required />

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required />

        <button type="submit" id="buttonLogin" class="buttonStyle">
          Login
        </button>

        <p class="link">
          Não tem uma conta?
          <a href="#" onclick="toggleForm()">Crie uma agora!</a>
        </p>
      </form>

      <!-- Formulário de Registro -->
      <form
        id="registerForm"
        class="form"
        style="display: none"
        onsubmit="registerNewUser(event);"
      >
        <h2 style="text-align: center">Cadastro</h2>

        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required />

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required />

        <button type="submit" id="buttonRegister" class="buttonStyle">
          Cadastrar
        </button>

        <p class="link">
          Já tem uma conta? <a href="#" onclick="toggleForm()">Faça login!</a>
        </p>
      </form>
    </main>
    <script src="scripts/login.js"></script>
  </body>
</html>
